<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lookup page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lookup.css">

  </head>
  <body>

<!-- IFrame Component -->

          

<!-- End IFrame Component -->

<!-- SelectCategory Component -->

          <div class="row">
            <button type="button" class="btn btn-default resources" name="button">Resources</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-default html" name="button">HTML</button>
            <button type="button" class="btn btn-default css" name="button">CSS</button>
            <button type="button" class="btn btn-default javascript" name="button">JavaScript</button>
            <button type="button" class="btn btn-default frontend" name="button">Frontend Frameworks</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-default backend" name="button">Backend Frameworks</button>
            <button type="button" class="btn btn-default git" name="button">Git/Github</button>
            <button type="button" class="btn btn-default design" name="button">UX/UI/Design</button>
            <button type="button" class="btn btn-default other" name="button">Resources</button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-default code" name="button">Code</button>
          </div>

      <!-- End SelectCategory Component -->




      <!-- CardCreate Component -->

          <form class="card-form" action="index.html" method="post">
            <div class="input-info">
              <input class="input-title" type="text" name="title" placeholder="Title" value="">
              <textarea class="input-note" name="description" rows="8" placeholder="Add notes here" cols="80"></textarea>
            </div>

            <div class="submit-btns">
              <input class="btn btn-primary submit" type="submit" name="" value="Save and View dashboard">
              <input class="btn btn-primary submit" type="submit" name="" value="Save and Continue Creating">
            </div>
          </form>

      <!-- End CardCreate Component -->


    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </body>
</html>
